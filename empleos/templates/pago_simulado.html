<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Finalizar Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loader { display: none; border: 5px solid #f3f3f3; border-top: 5px solid #0d6efd; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm mb-3">
                    <div class="card-body">
                        <h5 class="text-muted">Est치s contratando:</h5>
                        <h3 class="fw-bold">{{ nombre_plan }}</h3>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <span>Total a pagar:</span>
                            <span class="fw-bold fs-4">${{ precio }}</span>
                        </div>
                    </div>
                </div>

                <div class="card shadow border-0">
                    <div class="card-header bg-primary text-white">
                        游눱 Pago Seguro (Simulaci칩n)
                    </div>
                    <div class="card-body p-4">
                        <form method="post" id="paymentForm">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label class="small text-muted">Nombre en la tarjeta</label>
                                <input type="text" class="form-control" placeholder="Ej: JUAN PEREZ" required>
                            </div>

                            <div class="mb-3">
                                <label class="small text-muted">N칰mero de tarjeta</label>
                                <div class="input-group">
                                    <span class="input-group-text">游눱</span>
                                    <input type="text" class="form-control" placeholder="0000 0000 0000 0000" maxlength="19" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label class="small text-muted">Expiraci칩n</label>
                                    <input type="text" class="form-control" placeholder="MM/AA" maxlength="5" required>
                                </div>
                                <div class="col-6 mb-3">
                                    <label class="small text-muted">CVC</label>
                                    <input type="text" class="form-control" placeholder="123" maxlength="3" required>
                                </div>
                            </div>

                            <div id="loadingSpinner" class="loader"></div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg" id="btnPagar" onclick="mostrarCarga()">
                                    Pagar ${{ precio }}
                                </button>
                                <a href="/planes/" class="btn btn-link text-muted">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-3 small text-muted">
                    游 Esta es una demostraci칩n. No se realizar치 ning칰n cargo real a tu tarjeta.
                </div>
            </div>
        </div>
    </div>

    <script>
        function mostrarCarga() {
            document.getElementById('btnPagar').style.display = 'none';
            document.getElementById('loadingSpinner').style.display = 'block';
        }
    </script>

</body>
</html>
