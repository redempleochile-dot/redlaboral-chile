<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto | EmpleosChile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #e9ecef;">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-header bg-dark text-white text-center py-4">
                        <h3>✉️ Contáctanos</h3>
                        <p class="mb-0 small">Dudas, reclamos o felicitaciones</p>
                    </div>
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            
                            {% for field in form %}
                            <div class="mb-3">
                                <label class="fw-bold">{{ field.label }}</label>
                                {{ field }}
                            </div>
                            {% endfor %}
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-dark btn-lg">Enviar Mensaje</button>
                                <a href="/" class="btn btn-link text-center text-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
