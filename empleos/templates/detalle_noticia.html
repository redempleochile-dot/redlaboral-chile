<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ noticia.titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <a href="/blog/" class="btn btn-outline-secondary mb-4">‚Üê Volver al Blog</a>
        <div class="card shadow p-4">
            {% if noticia.imagen %}
                <img src="{{ noticia.imagen.url }}" class="img-fluid rounded mb-4" style="max-height: 400px; object-fit: cover;">
            {% endif %}
            <h1>{{ noticia.titulo }}</h1>
            <small class="text-muted">{{ noticia.fecha_publicacion|date:"d M Y" }}</small>
            <hr>
            <div class="mt-4" style="line-height: 1.8;">
                {{ noticia.contenido|linebreaks }}
            </div>
        </div>
    </div>
</body>
</html>
