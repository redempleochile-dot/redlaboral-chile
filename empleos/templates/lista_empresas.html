<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Directorio de Empresas | EmpleosChile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container"><a class="navbar-brand fw-bold" href="/">ğŸ‡¨ğŸ‡± EmpleosChile</a><a href="/" class="btn btn-outline-light btn-sm">Volver</a></div>
    </nav>
    <div class="container py-5">
        <h2 class="text-center fw-bold mb-4">ğŸ¢ Empresas Destacadas</h2>
        <div class="row justify-content-center mb-5"><div class="col-md-6"><form class="d-flex"><input class="form-control me-2" type="search" name="q" placeholder="Buscar empresa..."><button class="btn btn-primary" type="submit">Buscar</button></form></div></div>
        <div class="row">
            {% for emp in empresas %}
            <div class="col-md-3 mb-4">
                <div class="card h-100 shadow-sm border-0 text-center hover-shadow">
                    <div class="card-body">
                        <img src="{{ emp.logo.url }}" class="img-fluid mb-3" style="height: 80px; object-fit: contain;">
                        <h5 class="fw-bold">{{ emp.nombre }}</h5>
                        <a href="/empresa/{{ emp.nombre }}/" class="btn btn-outline-primary btn-sm mt-2">Ver Perfil y Ofertas</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12 text-center"><p class="text-muted">No se encontraron empresas.</p></div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
