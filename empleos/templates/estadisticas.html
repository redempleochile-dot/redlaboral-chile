<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tendencias del Mercado | EmpleosChile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    
    <style>
        /* FIX 2: El contenedor del grÃ¡fico necesita altura definida para no deformarse */
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">ðŸ‡¨ðŸ‡± EmpleosChile Data</a>
            <a href="/" class="btn btn-outline-light btn-sm">Volver al Inicio</a>
        </div>
    </nav>

    <div class="container mb-5">
        <h1 class="text-center mb-4">ðŸ“Š Tendencias de Empleo en Chile</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow p-4">
                    <h5 class="card-title text-center mb-4">Ofertas por RegiÃ³n</h5>
                    
                    <div class="card-body">
                        <div id="noDataMessage" class="text-center text-muted py-5" style="display: none;">
                            <h4>ðŸ“‰ AÃºn no hay suficientes datos</h4>
                            <p>Publica la primera oferta para activar las estadÃ­sticas.</p>
                        </div>

                        <div class="chart-container">
                            <canvas id="graficoRegiones"></canvas>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4 text-center">
                    <p class="text-muted">Datos en tiempo real basados en nuestras publicaciones activas.</p>
                    <a href="/publicar/" class="btn btn-primary">Publicar una oferta ahora</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // FIX 3: Manejo seguro de datos vacÃ­os o nulos
            // Si Django no manda nada, usamos una lista vacÃ­a por defecto
            const labels = {{ labels_grafico|default:"[]"|safe }};
            const data = {{ data_grafico|default:"[]"|safe }};

            // Verificamos si hay datos reales
            if (labels.length === 0 || data.length === 0) {
                // Si no hay datos, ocultamos el canvas y mostramos el mensaje
                document.querySelector('.chart-container').style.display = 'none';
                document.getElementById('noDataMessage').style.display = 'block';
            } else {
                // Si hay datos, dibujamos el grÃ¡fico
                const ctx = document.getElementById('graficoRegiones');
                
                new Chart(ctx, {
                    type: 'bar', // Puedes cambiar a 'pie' o 'doughnut' para probar
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Cantidad de Ofertas Disponibles',
                            data: data,
                            backgroundColor: 'rgba(54, 162, 235, 0.6)', // Un solo color se ve mÃ¡s profesional
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1,
                            borderRadius: 5 // Bordes redondeados en las barras
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false, // Se adapta al contenedor
                        plugins: {
                            legend: {
                                display: false // Ocultamos la leyenda superior porque ya tiene tÃ­tulo
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1 // Para que no muestre decimales (ej: 1.5 ofertas)
                                }
                            }
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
